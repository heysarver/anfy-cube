<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Style 3D Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cube">
            <a href="https://www.google.com" class="face front" target="_blank">Front</a>
            <a href="https://www.github.com" class="face back" target="_blank">Back</a>
            <a href="https://www.youtube.com" class="face right" target="_blank">Right</a>
            <a href="https://www.twitter.com" class="face left" target="_blank">Left</a>
            <a href="https://www.reddit.com" class="face top" target="_blank">Top</a>
            <a href="https://www.linkedin.com" class="face bottom" target="_blank">Bottom</a>
        </div>
    </div>
    <div class="controls">
        <button id="autoRotate">Auto Rotate</button>
        <div class="speed-control">
            <label>Speed: </label>
            <input type="range" id="speed" min="1" max="10" value="5">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
